<!DOCTYPE html>
<html>
    <head>
        <title>COUNTING</title>
    </head>
    <body>
        <link rel="stylesheet" href="index.css">
        <div class="counter">
            <P id="n" >0</P>
                <button onclick="incr()" class="incr-button">
                    +
                </button>

                <button onclick="dec()" class="dec-button">
                    -
                </button>
                
                <button onclick="reset()">
                    RESET
                </button>

                <button onclick="save()">
                    SAVE
                </button>
                <p>Previous entires: </p>
                <p id="sa"></p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
